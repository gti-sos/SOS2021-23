<script>
	function hideTable() {
  		var x = document.getElementById("mhtable");
  		if (x.style.display === "none") {
    		x.style.display = "block";
			x.style.transition = "opacity 3s";
			x.style.opacity="100";
  		} else {
    		x.style.display = "none";
  		}
	}
</script>
